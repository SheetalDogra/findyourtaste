<div class="toolbar" role="banner">
 
  <span class="title">Travel Diaries.. </span>
  <span class="logout" type="reset" (click)="logout()"> Logout </span>
</div>

<div class="container">
  <div class="section1">
    <img width="100%" src="assets/images/ta.jpg" />
    <div class="centered">Travel Blogs</div>
  </div>

  <!-- Cards with media area -->
<div>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>USER</mat-card-title>
    </mat-card-header>
    <img mat-card-xl-image [src]="images" />
    <mat-card-content>
      <h4 style="margin-top: 2%">{{ longText }}</h4>
    </mat-card-content>
    <mat-card-actions>
      <button class="btn btn-primary mr-1">LIKE</button>
      <button mat-button>COMMENT</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>USER</mat-card-title>
    </mat-card-header>
    <img mat-card-xl-image src="assets/images/aravi.jpg" />
    <mat-card-content>
      <h4 style="margin-top: 2%">{{ longText }}</h4>
    </mat-card-content>
    <mat-card-actions>
      <button class="btn btn-primary mr-1">LIKE</button>
      <button mat-button>COMMENT</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>USER</mat-card-title>
    </mat-card-header>
    <img mat-card-xl-image src="assets/images/traveler4.jpg" />
    <mat-card-content>
      <h4 style="margin-top: 2%">{{ longText }}</h4>
    </mat-card-content>
    <mat-card-actions>
      <button class="btn btn-primary mr-1">LIKE</button>
      <button mat-button>COMMENT</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
