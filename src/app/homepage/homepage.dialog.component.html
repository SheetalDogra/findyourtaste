<h1 mat-dialog-title>Hi User</h1>
<div mat-dialog-content>
  <p>Write your blog</p>
  <mat-form-field appearance="fill">
    <mat-label>...</mat-label>
    <input matInput [(ngModel)]="data.blog">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.blog" cdkFocusInitial>Ok</button>
</div>
