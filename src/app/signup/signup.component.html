    <div class="card-container">
      <div class="card-body">
        <h5 class="card-header">Old user? <a routerLink="/Login">Click here to login..</a></h5>
        <h5 class="card-header">Signup Here</h5>
        <mat-card-content>
          <form class="example-form">
            <table class="example-full-width" cellspacing="5">
              <tr>
                <td>
                  <mat-form-field class="example-full-width" style="width:400px !important">
                    
                    <input 
                      matInput
                      placeholder="Username"
                      [(ngModel)]="username"
                      name="username"
                      required
                    />
               
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>
                  <mat-form-field class="example-full-width" style="width:400px !important">
                    <input
                      matInput
                      placeholder="Password"
                      [(ngModel)]="password"
                      type="password"
                      name="password"
                      required
                    />
                  </mat-form-field>
                </td>
              </tr>
                <tr>
                <td>
                  <mat-form-field class="example-full-width" style="width:400px !important">
                    <input
                      matInput
                      placeholder="mail"
                      [(ngModel)]="mail"
                      type="mail"
                      name="mail"
                      required
                    />
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>
                  <mat-form-field class="example-full-width" style="width:400px !important">
                    <input
                      matInput
                      placeholder="Contact no"
                      [(ngModel)]="contact"
                      type="number"
                      name="number"
                      required
                    />
                  </mat-form-field>
                </td>
              </tr>
            </table>
          </form>
          <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button  (click)="onSubmit()" color="primary">
            Submit
          </button>
          
        </mat-card-actions>
      </div>
    </div>
  </div>
</div>
